<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headcount Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body{
        background-color: black;
      }

      h1, p{
        color: aliceblue;
        font-family: 'Times New Roman', Times, serif;
      }
      form{
        font-family: 'Times New Roman', Times, serif;
        color: aliceblue;
        
      }
      

    </style>
  </head>
  <body>
    <center><h1>Hello, World!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <p>welcome to bank bank industries!!!!! :DDDD</p>

    <img style="background-color: antiquewhite;width: 200px;height: 200px;" src="https://cdn.discordapp.com/attachments/1114757442476179556/1117840423579287622/New_Headcount_Logo.png" alt="Headcount logo">

    <img style="background-color: antiquewhite;width: 200px;height: 200px;" src="https://cdn.discordapp.com/attachments/1114757442476179556/1117877202260873236/Bank_Bank_Industries_Logo_1.png" alt="BBI logo"> <hr>
    <p style="font-size: 100px;">Learn More</p>
  
    <form action="_blank">
      <label for="f_name">First Name</label><br>
      <input type="text" name="first_name" id="f_name" autocomplete="given-name" placeholder="First Name"><br>
      <label for="l_name">Last Name</label><br>
      <input type="text" name="last_name" id="l_name" autocomplete="family-name" placeholder="Last Name"><br>
      <label for="info">Enter Email</label><br>
      <input type="email" name="email_address" id="info" placeholder="Email"><br>
      <label for="password">Enter Password</label><br>
      <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Password"><br> <hr style="color: black;">
      <input type="submit" value="Register" data-bs-target="_blank">

      <hr style="color: black;">
    </form>
  
  </center>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="height: max-content; width: 20px; background-attachment: fixed;" src="https://cdn.discordapp.com/attachments/1110993890661630012/1116798898565029960/RC020197.JPG" alt="the team" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img style="height: fit-content; width: 20px; background-attachment: fixed;" src="https://cdn.discordapp.com/attachments/1110993890661630012/1116798797205471302/RC020179.JPG" alt="volunteering" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img style="height: fit-content; width: 20px; background-attachment: fixed;" src="https://cdn.discordapp.com/attachments/1110993890661630012/1116798844395593839/RC020195.JPG" alt="development" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<center><p>&copy; Bank Bank Inc.</p></center>
<p></p>

  </body>
</html>
